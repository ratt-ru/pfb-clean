
root_dir: (pfb.parser)

cabs:
  'pfb_init':
    command: pfb.workers.init.init
    flavour: python
    policies:
      pass_missing_as_none: true
      prefix: '--'
      replace: {'_': '-'}

    _include:
      - '{root_dir}init.yaml'

  'pfb_grid':
