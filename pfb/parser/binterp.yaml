inputs:
  image:
    dtype: str
    required: True
    info: 'Path to images. Must be in quotes if wildcard. '
  output_dir:
    dtype: str
    info: 'Output directory. Placed next to image by default'
  postfix:
    dtype: str
    info: "Postfix to append to -image for writing out beams."
  ms:
    dtype: str
    info: "Will interpolate beam onto TIME if provided."
  beam_model:
    dtype: str
    default: jimbeam
    info: 'path to fits beam patterns of JimBeam'
  band:
    dtype: str
    default: l
    info: 'L or UHF, only relevant when using JimBeam'
  sparsify_time:
    dtype: int
    default: 10
    info: "Average beam interpolation over this many unique time \
           stamps. Only has an effect if MS is provided."
  out_dtype:
    dtype: str
    default: f4
    info: "Output type as 'f4' or 'f8'"
  _include:
    - (pfb.parser)dist.yml

outputs:
  {}
