inputs:
  nband:
    dtype: int
    required: true
    abbreviation: nb
    info:
      Number of imaging bands
  output_filename:
    dtype: str
    required: true
    abbreviation: o
    info:
      Basename of output
  postfix:
    dtype: str
    default: 'main'
    info:
      Can be used to specify a custom name for the image space data products
  product:
    dtype: str
    abbreviation: p
    default: I
    info:
      Imaging products to produce. Options are I, Q, U, V.
      Only single Stokes products are currently supported
  concat_row:
    dtype: bool
    default: True
    info:
      Concatenate datasets by row
  overwrite:
    dtype: bool
    default: false
    info:
      Allow overwriting of image space data products.
      Specify postfix to create a new data set.
  transfer_model_from:
    dtype: str
    abbreviation: tmf
    info:
      Name of dataset to use for model initialisation
  robustness:
    dtype: float
    abbreviation: rob
    info:
      Robustness factor for Briggs weighting. None means natural
  fits_mfs:
    dtype: bool
    default: true
    info:
      Output MFS fits files
  fits_cubes:
    dtype: bool
    default: false
    info:
      Output fits cubes
  dirty:
    dtype: bool
    default: true
    info:
      Compute the dirty image
  psf:
    dtype: bool
    default: true
    info:
      Compute the PSF
  psf_oversize:
    dtype: float
    default: 2.0
    abbreviation: psfo
    info:
      Size of PSF relative to dirty image
  weight:
    dtype: bool
    default: true
    info:
      Compute effectve image space weights
  residual:
    dtype: bool
    default: false
    info:
      Compute the residual image
  field_of_view:
    dtype: float
    abbreviation: fov
    info:
      Field of view in degrees
    metavar: DEG
  super_resolution_factor:
    dtype: float
    default: 2
    abbreviation: srf
    info:
      Will over-sample Nyquist by this factor at max frequency
  cell_size:
    dtype: float
    info:
      Cell size in arc-seconds
  nx:
    dtype: int
    info:
      Number of x pixels
  ny:
    dtype: int
    info:
      Number of y pixels
  filter_extreme_counts:
    dtype: bool
    default: false
    info:
      Replace extreme outliers in the weighting grid by their local mean
  filter_nbox:
    dtype: int
    default: 16
    info:
      The size of the box to compute local mean over
  filter_level:
    dtype: float
    default: 10
    info:
      The level above local mean that renders a grid weight extreme
  target:
    dtype: str
    info:
      This can be predefined celestial objects known to astropy or a string in
      the format 'HH:MM:SS,DD:MM:SS' (note the , delimiter)
  l2reweight_dof:
    dtype: float
    info:
      The degrees of freedom parameter for L2 reweighting.
      The default (None) means no reweighting.
      A sensible value for this parameter depends on the level of RFI in the data.
      Small values (eg. 2) result in aggressive reweighting and should be avoided
      if the model is still incomplete.
  _include:
    - (pfb.parser)gridding.yml
    - (pfb.parser)dist.yml

outputs:
    {}
