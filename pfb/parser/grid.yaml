inputs:
  output_filename:
    dtype: str
    required: true
    info: 'Basename of output'
    metavar: BASENAME
    abbreviation: o
  nband:
    dtype: int
    required: true
    abbreviation: nb
    info: 'Number of imaging bands'
  postfix:
    dtype: str
    default: ''
    info: 'Can be used to specify a custom name for the image space data \
          products'
  overwrite:
    dtype: bool
    default: false
    info: 'Allow overwriting of image space data products. \
           Specify postfix to create a new data set.'
  imaging_weight_column:
    dtype: str
    default: IMWEIGHT
    abbreviation: iwc
    info: 'Column containing imaging weights. Must be the same across MSs'
    metavar: COLUMN
  robustness:
    dtype: float
    abbreviation: rob
    info: 'Robustness factor for Briggs weighting. None means natural.'
  product:
    dtype: str
    abbreviation: p
    default: I
    info: 'Imaging products to produce. Options are I, Q, U, V. \
          Only single Stokes products are currently supported'
  row_chunk:
    dtype: int
    info: 'Number of rows in a chunk in output dataset'
    abbreviation: roc
    default: -1
  fits_mfs:
    dtype: bool
    default: true
    info: "Output MFS fits files"
  fits_cubes:
    dtype: bool
    default: false
    info: "Output fits cubes"
  psf:
    dtype: bool
    default: true
    info: "Compute the PSF"
  psf_oversize:
    dtype: float
    default: 2.0
    abbreviation: psfo
    info: 'Size of PSF relative to dirty image'
  dirty:
    dtype: bool
    default: true
    info: "Compute the dirty image"
  residual:
    dtype: bool
    default: true
    info: "Compute the residual image"
  weight:
    dtype: bool
    default: true
    info: "Compute effectve image space weights"
  field_of_view:
    dtype: float
    abbreviation: fov
    info: 'Field of view in degrees'
    metavar: DEG
  super_resolution_factor:
    dtype: float
    default: 2
    abbreviation: srf
    info: 'Will over-sample Nyquist by this factor at max frequency'
  cell_size:
    dtype: float
    info: 'Cell size in arc-seconds'
  nx:
    dtype: int
    info: 'Number of x pixels'
  ny:
    dtype: int
    info: 'Number of y pixels'
  precision:
    dtype: str
    default: double
    info: '"single" or "double"'

  _include:
    - (pfb.parser)gridding.yml
    - (pfb.parser)dist.yml

outputs:
    {}
