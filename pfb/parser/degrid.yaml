inputs:
  ms:
    dtype: str
    required: true
    abbreviation: ms
    info:
      Path to measurement set.
  output_filename:
    dtype: str
    required: true
    metavar: BASENAME
    abbreviation: o
    info:
      Basename of output
  model_column:
    dtype: str
    default: MODEL_DATA
    info:
      Column to write model data to
  nband:
    dtype: int
    required: true
    abbreviation: nb
    info:
      Number of imaging bands in input model
  nband_out:
    dtype: int
    abbreviation: nbo
    info:
      Interpolate model to this many output bands before degridding
  spectral_poly_order:
    dtype: int
    default: 4
    abbreviation: spo
    info:
      Order of interpolating polynomial for frequency axis
  postfix:
    dtype: str
    default: 'main'
    info:
      Can be used to specify a custom name for the image space data products
  product:
    dtype: str
    abbreviation: p
    default: I
    info:
      Imaging products to degrid. Options are I, Q, U, V.
      Only single Stokes products are currently supported.
  model_name:
    dtype: str
    default: MODEL
    abbreviation: mname
    info:
      Name of model in mds
  model_fits:
    dtype: str
    info:
      Specify to degrid from a fits file
  integrations_per_image:
    dtype: int
    default: -1
    abbreviation: ipi
    info:
      Number of time integrations corresponding to each image.
      Default -1 (equivalently 0 or None) implies degrid per scan.
  accumulate:
    dtype: bool
    default: false
    info:
      Accumulate onto model column

  _include:
    - (pfb.parser)gridding.yml
    - (pfb.parser)dist.yml

outputs:
  {}
