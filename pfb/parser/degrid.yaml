inputs:
  ms:
    dtype: MS
    required: true
    info: 'Path to measurement set.'
    metavar: MS
    abbreviation: ms
  output_filename:
    dtype: str
    required: true
    info: 'Basename of output'
    metavar: BASENAME
    abbreviation: o
  model_column:
    dtype: str
    default: MODEL_DATA
    info: "Column to write model data to"
  nband:
    dtype: int
    required: true
    abbreviation: nb
    info: 'Number of imaging bands'
  nband_out:
    dtype: int
    abbreviation: nbo
    info: Interpolate model to this many output bands before degridding
  spectral_poly_order:
    dtype: int
    abbreviation: spo
    info: "Order of interpolating polynomial for frequency axis"
  postfix:
    dtype: str
    default: ''
    info: 'Can be used to specify a custom name for the image space data \
          products'
  product:
    dtype: str
    abbreviation: p
    default: I
    info: 'Imaging products to produce. Options are I, Q, U, V. \
          Only single Stokes products are currently supported'
  model_name:
    dtype: str
    default: MODEL
    abbreviation: mname
    info: 'Name of model in mds'
  row_chunk:
    dtype: int
    info: 'Number of rows in a chunk in output dataset'
    abbreviation: rc
    default: -1
  group_by_field:
    dtype: bool
    default: True
    info: "Split data by field"
  group_by_ddid:
    dtype: bool
    default: True
    info: "Split data by DDID"
  group_by_scan:
    dtype: bool
    default: True
    info: "Split data by scan"
  _include:
    - (pfb.parser)gridding.yml
    - (pfb.parser)dist.yml

outputs:
  {}
