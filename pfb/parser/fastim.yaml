inputs:
  ms:
    dtype: List[str]
    required: true
    abbreviation: ms
    info:
      Path to measurement set
  scans:
    dtype: List[int]
    info:
      List of SCAN_NUMBERS to image. Defaults to all.
      Input as string eg. '[0,2]' if running from CLI
  ddids:
    dtype: List[int]
    info:
      List of DATA_DESC_ID's to images. Defaults to all.
      Input as string eg. '[0,1]' if running from CLI
  fields:
    dtype: List[int]
    info:
      List of FIELD_ID's to image. Defaults to all.
      Input as string eg. '[0,1,2]' if running from CLI
  freq-range:
    dtype: str
    info:
      Frequency range to image in Hz.
      Specify as a string with colon delimiter eg. '1e9:1.1e9'
  overwrite:
    dtype: bool
    default: false
    info:
      Allow overwrite of output xds
  transfer-model-from:
    dtype: str
    abbreviation: tmf
    info:
      Name of dataset to use for model initialisation
  data-column:
    dtype: str
    default: DATA
    abbreviation: dc
    info:
      Data column to image. Must be the same across MSs
  weight-column:
    dtype: str
    abbreviation: wc
    info:
      Column containing natural weights. Must be the same across MSs
  sigma-column:
    dtype: str
    abbreviation: sc
    info:
      Column containing standard devations.
      Will be used to initialise natural weights if detected.
      Must be the same across MSs
  flag-column:
    dtype: str
    default: FLAG
    abbreviation: fc
    info:
      Column containing data flags. Must be the same across MSs
  gain-table:
    dtype: List[str]
    info:
      Path to Quartical gain table containing NET gains.
      There must be a table for each MS and glob(ms) and glob(gt) should match up
  gain-term:
    dtype: str
    default: NET
    info:
      Which gain term to use. Default is NET
  integrations-per-image:
    dtype: int
    abbreviation: ipi
    default: -1
    info:
      Number of time integrations per image.
      Default (-1, 0, None) -> dataset per scan.
  channels-per-image:
    dtype: int
    abbreviation: cpi
    default: -1
    info:
      Number of channels per image.
      Default (-1, 0, None) -> dataset per spw.
  precision:
    dtype: str
    default: single
    choices:
      - single
      - double
    info:
      Gridding precision
  field-of-view:
    dtype: float
    abbreviation: fov
    default: 3.0
    info:
      Field of view in degrees
  super-resolution-factor:
    dtype: float
    default: 2
    abbreviation: srf
    info:
      Will over-sample Nyquist by this factor at max frequency
  cell-size:
    dtype: float
    info:
      Cell size in arc-seconds
  nx:
    dtype: int
    info:
      Number of x pixels
  ny:
    dtype: int
    info:
      Number of y pixels
  robustness:
    dtype: float
    abbreviation: rob
    info:
      Robustness factor for Briggs weighting. None means natural
  filter-extreme-counts:
    dtype: bool
    default: false
    info:
      Replace extreme outliers in the weighting grid by their local mean
  filter-nbox:
    dtype: int
    default: 16
    info:
      The size of the box to compute local mean over
  filter-level:
    dtype: float
    default: 10
    info:
      The level above local mean that renders a grid weight extreme
  target:
    dtype: str
    info:
      This can be predefined celestial objects known to astropy or a string in
      the format 'HH:MM:SS,DD:MM:SS' (note the , delimiter)
  postfix:
    dtype: str
    default: 'main'
    info:
      Can be used to specify a custom name for the image space data products
  l2reweight-dof:
    dtype: float
    info:
      The degrees of freedom parameter for L2 reweighting.
      The default (None) means no reweighting.
      A sensible value for this parameter depends on the level of RFI in the data.
      Small values (eg. 2) result in aggressive reweighting and should be avoided
      if the model is still incomplete.
  fits-mfs:
    dtype: bool
    default: true
    info:
      Output MFS fits files
  fits-cubes:
    dtype: bool
    default: false
    info:
      Output fits cubes
  movie-mfs:
    dtype: bool
    default: true
    info:
      Output MFS movie
  movie-cubes:
    dtype: bool
    default: false
    info:
      Output movie per freq band
  make-fds:
    dtype: bool
    default: true
    info:
      Make/remake dirty and/or residual images

  _include:
    - (.)gridding.yml
    - (.)dist.yml
    - (.)out.yml

outputs:
    {}
