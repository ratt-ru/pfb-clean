inputs:
  output_filename:
    dtype: str
    required: true
    abbreviation: o
    info:
      Basename of output
  nband:
    dtype: int
    required: true
    abbreviation: nb
    info:
      Number of imaging bands
  postfix:
    dtype: str
    default: 'main'
    info:
      Can be used to specify a custom name for the image space data product
  product:
    dtype: str
    abbreviation: p
    default: I
    info:
      Imaging products to produce. Options are I, Q, U, V.
      Only single Stokes products are currently supported
  mask:
    dtype: str
    abbreviation: mask
    info:
      Either path to mask.fits or set to model to construct from model
  sigmainv:
    dtype: float
    default: 1e-5
    abbreviation: sinv
    info:
      Standard deviation of assumed GRF prior
  gamma:
    dtype: float
    default: 1.0
    info:
      Step size of update
  use_psf:
    dtype: bool
    default: true
    info:
      Whether to approximate the Hessian as a convolution by the PSF
  fits_mfs:
    dtype: bool
    default: true
    info:
      Output MFS fits files
  fits_cubes:
    dtype: bool
    default: false
    info:
      Output fits cubes
  _include:
    - (pfb.parser)gridding.yml
    - (pfb.parser)cgopts.yml
    - (pfb.parser)dist.yml

outputs:
  {}
