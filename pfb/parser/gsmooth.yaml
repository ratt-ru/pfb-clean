inputs:
  gain_dir:
    dtype: str
    abbreviation: gd
    info:
      Path to gain directory
  gain_term:
    dtype: str
    abbreviation: gt
    info:
      Gain term name
  nthreads:
    dtype: int
    default: 8
    abbreviation: nthreads
  ref_ant:
    dtype: int
    default: -1
    info:
      Reference antenna (will have zero phase)
  niter:
    dtype: int
    default: 5
    info:
      Number of reweighting iterations (larger -> more smoothing)
  do_plots:
    dtype: bool
    default: false
    info:
      Make per antenna plots


outputs:
  {}
