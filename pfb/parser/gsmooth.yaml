inputs:
  gain_dir:
    dtype: str
    abbreviation: gd
    info: 'Path to gain directory'
  gain_term:
    dtype: str
    abbreviation: gt
    info: 'Gain term name'
  reject_amp_thresh:
    dtype: float
    default: 2.0
    info: 'Discard data where amplitudes are above this value'
  reject_phase_thresh:
    dtype: float
    default: 7.5
    info: 'Discard data where abs(phase) is above this number'
  niter:
    dtype: int
    default: 5
    info: Number of reweighting iterations (larger -> more smoothing)
  do_plots:
    dtype: bool
    default: false
    info: 'Make per antenna plots'


outputs:
  {}
