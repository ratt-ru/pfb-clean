inputs:
  _include:
    - (pfb.parser)dist.yml
  model_name:
    dtype: str
    abbreviation: mname
    default: MODEL
    info: 'Name of model in mds'
  residual_name:
    dtype: str
    abbreviation: rname
    default: RESIDUAL
    info: 'Name of residual in dds'
  nband:
    dtype: int
    required: true
    abbreviation: nb
    info: 'Number of imaging bands'
  output_filename:
    dtype: str
    required: true
    info: 'Basename of output'
    metavar: BASENAME
    abbreviation: o
  postfix:
    dtype: str
    default: 'main'
    info: 'Can be used to specify a custom name for the image space data \
          products'
  product:
    dtype: str
    abbreviation: p
    default: I
    info: 'Imaging products to produce. Options are I, Q, U, V. \
          Only single Stokes products are currently supported'
  outputs:
    dtype: str
    default: mMrRiI
    info: 'Output products. (m)odel, (r)esidual, (i)mage, (c)lean beam. \
          Captitals correspond to cubes.'
  overwrite:
    dtype: bool
    default: false
    info: Allow overwrite of output xds

outputs:
    {}
