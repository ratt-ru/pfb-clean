inputs:
  _include:
    - dist.yml
    - out.yml
  model-name:
    dtype: str
    abbreviation: mname
    default: MODEL
    info: 'Name of model in mds'
  residual-name:
    dtype: str
    abbreviation: rname
    default: RESIDUAL
    info: 'Name of residual in dds'
  nband:
    dtype: int
    required: true
    abbreviation: nb
    info: 'Number of imaging bands'
  postfix:
    dtype: str
    default: 'main'
    info: 'Can be used to specify a custom name for the image space data \
          products'
  outputs:
    dtype: str
    default: mMrRiI
    info: 'Output products. (m)odel, (r)esidual, (i)mage, (c)lean beam. \
          Captitals correspond to cubes.'
  overwrite:
    dtype: bool
    default: false
    info: Allow overwrite of output xds

outputs:
    {}
