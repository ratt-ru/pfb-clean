inputs:
  ms:
    dtype: MS
    required: true
  output_filename:
    dtype: str
    required: true
    info: 'Basename of output'
    abbreviation: o
  row_chunk:
    dtype: int
    default: 10000
    abbreviation: rc
  franges:
    dtype: str
    default: ':128,2697:2705,:-128'
    info: Channel ranges to flag.
          Give as a comma seperated string of numpy slices
          eg. ':128,2697:2705,:-128' (the default)
  nthreads:
    dtype: int
    default: 64
    info: 'Number of dask threads'

  _include:
    - (pfb.parser)dist.yml

outputs:
  {}
