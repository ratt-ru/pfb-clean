inputs:
  ms:
    dtype: MS
    required: true
  row_chunk:
    dtype: int
    default: -1
    abbreviation: rc
  franges:
    dtype: str
    default: ':128,2697:2705,-128:'
    info: Channel ranges to flag.
          Give as a comma seperated string of numpy slices
          eg. ':128,2697:2705,-128:' (the default)
  nthreads:
    dtype: int
    default: 16
    info: 'Number of dask threads'

outputs:
  {}
