inputs:
  _include:
    - (pfb.parser)gridding.yml
    - (pfb.parser)pdopts.yml
    - (pfb.parser)pmopts.yml
    - (pfb.parser)cgopts.yml
    - (pfb.parser)dist.yml
  dds:
    dtype: str
    required: true
    abbreviation: dds
    info:
      Path to dataset created by grid worker
  nband:
    dtype: int
    required: true
    abbreviation: nb
    info:
      Number of imaging bands
  mask:
    dtype: str
    abbreviation: mask
    info:
      Path to mask.fits
  sigmainv:
    dtype: float
    default: 1e-5
    abbreviation: sinv
    info:
      Standard deviation of assumed GRF prior
  inverter:
    default: pcg
  hessnorm:
    dtype: float
    abbreviation: hessnorm
    info:
      Spectral norm of hessian approximation
  sigma21:
    dtype: float
    required: true
    abbreviation: sig21
    info:
      Thresholding level
  alpha:
    dtype: float
    required: true
    abbreviation: alpha
    info:
      L21 reweighting parameter
  positivity:
    dtype: bool
    default: True
    info:
      Apply positivity constraint
  niter:
    dtype: int
    default: 5
    abbreviation: niter
    info:
      Number of iterations.
      L21 reweighting will take place after every iteration
  tol:
    dtype: float
    default: 1e-3
    info:
      Tolerance at which to terminate algorithm.
      Will stop when norm(x-xp)/norm(x) < tol
  fits_mfs:
    dtype: bool
    default: true
    info:
      Output MFS fits files
  fits_cubes:
    dtype: bool
    default: false
    info:
      Output fits cubes

outputs:
  {}
