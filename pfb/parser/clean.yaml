inputs:
  residual_name:
    dtype: str
    abbreviation: rname
    default: RESIDUAL
    info: 'Name of residual in xds'
  mask:
    dtype: str
    abbreviation: mask
    info: 'Either path to mask.fits or set to mds to use \
          the mask contained in the mds.'
  nband:
    dtype: int
    required: true
    abbreviation: nb
    info: 'Number of imaging bands'
  output_filename:
    dtype: str
    required: true
    info: 'Basename of output'
    metavar: BASENAME
    abbreviation: o
  postfix:
    dtype: str
    default: ''
    info: 'Can be used to specify a custom name for the image space data \
          products'
  product:
    dtype: str
    abbreviation: p
    default: I
    info: 'Imaging products to produce. Options are I, Q, U, V. \
          Only single Stokes products are currently supported'
  row_chunk:
    dtype: int
    info: 'Number of rows in a chunk in output dataset'
    abbreviation: rc
    default: -1
  algo:
    dtype: str
    default: clark
    choices:
      - hogbom
      - clark
    info: 'Which minor cycle to use'
  update_mask:
    dtype: bool
    default: false
    info: 'Will create a mask from clean components and write it to the mds'
  dirosion:
    dtype: int
    default: 1
    info: Perform dilation followed by erosion with structure element of this width
  fits_mfs:
    dtype: bool
    default: true
    info: "Output MFS fits files"
  fits_cubes:
    dtype: bool
    default: false
    info: "Output fits cubes"
  do_residual:
    dtype: bool
    default: false
    info: 'Make final residual'
  mop_flux:
    dtype: bool
    default: true
    info: Run PCG based flux mop between major iterations
  nmiter:
    dtype: int
    default: 5
    info: 'Number of major iterations'
    abbreviation: nmiter
  threshold:
    dtype: float
    info:
      Absolute threshold at which to stop cleaning.
      By default it is set automatically using sigmathreshold parameter
    abbreviation: th
  sigmathreshold:
    dtype: float
    default: 2.0
    info: Multiple of the rms at which to terminate the minor cycle
  gamma:
    dtype: float
    default: 0.1
    info: 'Minor loop gain'
    abbreviation: gamma
  peak_factor:
    dtype: float
    default: 0.15
    info: 'Peak factor'
    abbreviation: pf
  sub_peak_factor:
    dtype: float
    default: 0.75
    info: 'Peak factor of sub-minor loop'
    abbreviation: spf
  hogbom_maxit:
    dtype: int
    default: 5000
    info: 'Maximum number of peak finding iterations between major cycles'
    abbreviation: hmaxit
  clark_maxit:
    dtype: int
    default: 50
    info: 'Maximum number of PSF convolutions between major cycles'
    abbreviation: cmaxit
  sub_maxit:
    dtype: int
    default: 1000
    info: 'Maximum number of iterations for the sub-minor cycle'
    abbreviation: smaxit
  verbose:
    dtype: int
    default: 1
    info: 'Verbosity level. Set to 2 for maximum verbosity, 0 for silence'
    abbreviation: verb
  report_freq:
    dtype: int
    default: 10
    info: 'Report frequency for minor cycles'
    abbreviation: rf
  cg_tol:
    dtype: float
    default: 1e-3
    info: 'Tolreance of conjugate gradient algorithm'
    abbreviation: cgtol
  cg_maxit:
    dtype: int
    default: 100
    info: 'Maximum iterations for conjugate gradient algorithm'
    abbreviation: cgmaxit
  cg_minit:
    dtype: int
    default: 1
    info: 'Minimum iterations for conjugate gradient algorithm'
    abbreviation: cgminit
  cg_verbose:
    dtype: int
    default: 1
    info: 'Verbosity of conjugate gradient algorithm. Set to > 1 for \
          debugging, 0 for silence'
    abbreviation: cgverb
  cg_report_freq:
    dtype: int
    default: 100
    info: 'Report frequency of conjugate gradient algorithm'
    abbreviation: cgrf
  backtrack:
    dtype: bool
    default: true
    info: 'Ensure residual decreases at every iteration'
  _include:
    - (pfb.parser)gridding.yml
    - (pfb.parser)dist.yml

outputs:
  {}
