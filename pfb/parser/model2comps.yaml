inputs:
  output_filename:
    dtype: str
    required: true
    metavar: BASENAME
    abbreviation: o
    info:
      Basename of output
  spectral_poly_order:
    dtype: int
    default: 4
    abbreviation: spo
    info:
      Order of interpolating polynomial for frequency axis
  temporal_poly_order:
    dtype: int
    default: 4
    abbreviation: tpo
    info:
      Order of interpolating polynomial for frequency axis
  postfix:
    dtype: str
    default: 'main'
    info:
      Can be used to specify a custom name for the image space data products
  product:
    dtype: str
    abbreviation: p
    default: I
    info:
      Imaging products to degrid. Options are I, Q, U, V.
      Only single Stokes products are currently supported.
  model_name:
    dtype: str
    default: MODEL
    abbreviation: mname
    info:
      Name of model in mds
  model_fits:
    dtype: str
    info:
      Specify to degrid from a fits file

  _include:
    - (pfb.parser)dist.yml

outputs:
  {}
