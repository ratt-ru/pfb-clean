inputs:
  _include:
    - (pfb.parser)dist.yml
  output_filename:
    dtype: str
    required: true
    info: 'Basename of output'
    metavar: BASENAME
    abbreviation: o
  nband:
    dtype: int
    required: true
    abbreviation: nb
    info: 'Number of imaging bands'
  postfix:
    dtype: str
    default: ''
    info: 'Can be used to specify a custom name for the image space data \
          products'
  product:
    dtype: str
    abbreviation: p
    default: I
    info: 'Imaging products to produce. Options are I, Q, U, V. \
          Only single Stokes products are currently supported'
  model_name:
    dtype: str
    abbreviation: mname
    default: MODEL
    info: 'Name of model in xds'
  threshold:
    dtype: float
    abbreviation: th
    required: true
    info: 'Values below threshold will be set to zero'
outputs:
  {}
