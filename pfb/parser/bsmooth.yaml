inputs:
  gain_dir:
    dtype: str
    abbreviation: gd
    info: 'Path to gain directory'
  gain_term:
    dtype: str
    abbreviation: gt
    info: 'Gain term name'
  postfix:
    dtype: str
    info: 'Postfix to attend to antenna and corr labels'
  reject_crazy:
    dtype: bool
    default: false
    info: 'Discard scans with non-sensical bandpass amplitudes'
  remove_slope:
    dtype: bool
    default: false
    info: 'Remove the slope in bandpass phases'
  remove_offset:
    dtype: bool
    default: false
    info: 'Remove offset of mean phase from zero and mean amp from one'


outputs:
  {}
