inputs:
  gain_dir:
    dtype: str
    abbreviation: gd
    info:
      Path to gain directory
  gain_term:
    dtype: str
    abbreviation: gt
    info:
      Gain term name
  ref_ant:
    dtype: int
    default: -1
    info:
      Reference antenna (will have zero phase)
  reject_amp_thresh:
    dtype: float
    default: 2.0
    info:
      Discard data where amplitudes are above this value
  reject_phase_thresh:
    dtype: float
    default: 7.5
    info:
      Discard data where abs(phase) is above this number
  do_plots:
    dtype: bool
    default: false
    info:
      Make per antenna plots
  detrend:
    dtype: bool
    default: true
    info:
      Remove slope of phase before averaging
  per_scan:
    dtype: bool
    default: false
    info:
      Smooth on per scan basis instead of globally

  _include:
    - (pfb.parser)dist.yml


outputs:
  {}
