inputs:
  gain_dir:
    dtype: str
    abbreviation: gd
    info: 'Path to gain directory'
  gain_term:
    dtype: str
    abbreviation: gt
    info: 'Gain term name'
  postfix:
    dtype: str
    default: ''
    info: 'Postfix to attend to antenna and corr labels'
  reject_amp_thresh:
    dtype: float
    default: 2.0
    info: 'Discard data where amplitudes are above this value'
  reject_phase_thresh:
    dtype: float
    default: 7.5
    info: 'Discard data where abs(phase) is above this number'
  filter_size:
    dtype: int
    default: 5
    info: Median filter window size (larger -> more smoothing)
  do_plots:
    dtype: bool
    default: false
    info: 'Make per antenna plots'
  detrend:
    dtype: bool
    default: true
    info: Remove slope of phase before averaging


outputs:
  {}
